<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
  <title>Todo App</title>
</head>
<body class="page">
  <header class="eisenhower-matrix">
    <img class="eisenhower-matrix__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="eisenhower-matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main>
    <section class="todo-block">
      <p class="todo-block__top-section" id="top-section"></p>
      <label for="new-task" class="todo-block__label_add">Add Item</label>
      <div class="todo-block__task-row-wrapper">
        <input id="new-task" class="todo-block__task-input" type="text">
        <button class="todo-block__button todo-block__button_add">Add</button>
      </div>
      <h3 class="todo-block__title">Todo</h3>
      <ul class="todo-block__incomplete-tasks" id="incompleted-tasks">
        <li class="todo-block__tasks-list">
          <input type="checkbox" class="todo-block__checkbox">
          <label class="todo-block__task">Pay Bills</label>
          <input type="text" class="todo-block__task-input">
          <button class="todo-block__button todo-block__button_edit">Edit</button>
          <button class="todo-block__button todo-block__button_delete">
            <img class="button-delete-img" src="./remove.svg" alt="close">
          </button>
        </li>
        <li class="todo-block__tasks-list todo-block__tasks-list_edit">
          <input type="checkbox" class="todo-block__checkbox">
          <label class="todo-block__task">Go Shopping</label>
          <input type="text" class="todo-block__task-input" value="Go Shopping">
          <button class="todo-block__button todo-block__button_edit">Save</button>
          <button class="todo-block__button todo-block__button_delete">
            <img class="button-delete-img" src="./remove.svg" alt="close">
          </button>
        </li>
      </ul>
      <h3 class="todo-block__title">Completed</h3>
      <ul class="todo-block__completed-tasks" id="completed-tasks">
        <li class="todo-block__tasks-list todo-block__tasks-list_completed">
          <input type="checkbox" class="todo-block__checkbox" checked>
          <label class="todo-block__task">See the Doctor</label>
          <input type="text" class="todo-block__task-input">
          <button class="todo-block__button todo-block__button_edit">Edit</button>
          <button class="todo-block__button todo-block__button_delete">
            <img class="button-delete-img" src="./remove.svg" alt="close">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
